<!DOCTYPE html>
<html>
<head>
    <title>Admin API Test</title>
</head>
<body>
    <h1>Admin API Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        // Test admin API
        async function testAPI() {
            results.innerHTML += '<h2>Testing Admin API...</h2>';
            
            // Set a mock session token
            localStorage.setItem('session_token', 'test-token-123');
            
            try {
                // Test GET settings
                results.innerHTML += '<h3>GET /api/admin?action=settings</h3>';
                const getResponse = await fetch('/api/admin?action=settings');
                const getData = await getResponse.json();
                results.innerHTML += '<pre>' + JSON.stringify(getData, null, 2) + '</pre>';
                
                // Test POST settings
                results.innerHTML += '<h3>POST /api/admin?action=update-settings</h3>';
                const postResponse = await fetch('/api/admin?action=update-settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token-123'
                    },
                    body: JSON.stringify({
                        hero_button_url: 'https://test.example.com/rekber'
                    })
                });
                const postData = await postResponse.json();
                results.innerHTML += '<pre>' + JSON.stringify(postData, null, 2) + '</pre>';
                
                // Test GET again to see if update worked
                results.innerHTML += '<h3>GET /api/admin?action=settings (after update)</h3>';
                const getResponse2 = await fetch('/api/admin?action=settings');
                const getData2 = await getResponse2.json();
                results.innerHTML += '<pre>' + JSON.stringify(getData2, null, 2) + '</pre>';
                
            } catch (error) {
                results.innerHTML += '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
