<!DOCTYPE html>
<html>
<head>
    <title>Auth Test - Port 3002</title>
</head>
<body>
    <h1>Auth Test on Port 3002 (Vercel Dev)</h1>
    <button onclick="testSignup()">Test Signup</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>
    
    <script>
        async function testSignup() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing signup...';
            
            try {
                console.log('Testing signup on port 3002...');
                
                const testData = {
                    phone: '+6282242417801',
                    password: 'testpass123'
                };
                
                console.log('Sending request with data:', testData);
                
                const response = await fetch('/api/auth?action=signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers));
                
                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }
                
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div style="color: green;">✅ Signup successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">❌ Signup failed (${response.status})</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                console.error('❌ Signup error:', error);
                resultDiv.innerHTML = `<div style="color: red;">❌ Signup error: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                console.log('Testing login...');
                
                const testData = {
                    identifier: '+6282242417788', // Admin phone
                    password: 'admin123'
                };
                
                console.log('Sending login request with data:', testData);
                
                const response = await fetch('/api/auth?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('Login response status:', response.status);
                
                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }
                
                console.log('Login response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div style="color: green;">✅ Login successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">❌ Login failed (${response.status})</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                console.error('❌ Login error:', error);
                resultDiv.innerHTML = `<div style="color: red;">❌ Login error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
