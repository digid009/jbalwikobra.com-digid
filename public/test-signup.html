<!DOCTYPE html>
<html>
<head>
    <title>Signup Test</title>
</head>
<body>
    <h1>Signup Test</h1>
    <button onclick="testSignup()">Test Signup</button>
    <div id="result"></div>
    
    <script>
        async function testSignup() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing signup...';
            
            try {
                console.log('Testing signup...');
                
                const testData = {
                    name: 'Test User',
                    phone: '+6282242417799',
                    password: 'testpass123'
                };
                
                console.log('Sending request with data:', testData);
                
                const response = await fetch('/api/auth?action=signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers));
                
                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }
                
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `✅ Signup successful! Response: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `❌ Signup failed (${response.status}): ${JSON.stringify(data, null, 2)}`;
                }
                
            } catch (error) {
                console.error('❌ Signup error:', error);
                resultDiv.innerHTML = `❌ Signup error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
